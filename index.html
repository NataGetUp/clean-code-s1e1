<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img"  alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-container">
      <section class="tasks tasks_add" id="add-tasks">
        <h3 class="heading-section heading-section_add"><label for="new-task">Add Item</label></h3>
        <div class="tasks__wrapper">
          <input id="new-task" class="tasks__input tasks__input_new" type="text">
          <button class="tasks_add__btn">Add</button>
        </div>
      </section>
      <section class="tasks tasks_todo">
        <h3 class="heading-section">Todo</h3>
        <ul class="tasks__list tasks__list_todo" id="incomplete-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__name">Pay Bills</label>
            <input type="text" class="tasks__input">
            <button class="tasks__edit">Edit</button>
            <button class="btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__input">
            <button class="tasks__edit">Save</button>
            <button class="btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks tasks_completed">
        <h3 class="heading-section">Completed</h3>
        <ul class="tasks__list tasks__list_completed" id="completed-tasks" >
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox" checked>
            <label class="tasks__name">See the Doctor</label>
            <input type="text" class="tasks__input">
            <button class="tasks__edit">Edit</button>
            <button class="btn-delete">
              <img class="btn-delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
